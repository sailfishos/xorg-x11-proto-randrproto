Name: xorg-x11-proto-randrproto
Summary: X.Org X11 Protocol randrproto
Description: |
    This extension defines a protocol for clients to dynamically change X screens,
    so as to resize, rotate and reflect the root window of a screen.
Version: 1.4.0
Release: 1
Group: Development/System
License: MIT
URL: http://www.x.org
Sources:
    - http://xorg.freedesktop.org/releases/individual/proto/randrproto-%{version}.tar.bz2

Provides: randrproto
Configure: configure
ConfigOptions:
    - --libdir=%{_datadir}
